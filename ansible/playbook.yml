---
- name: Setup Kubernetes Cluster with kubeadm
  hosts: all
  become: yes
  vars:
    kubernetes_version: "1.28"
    pod_network_cidr: "10.244.0.0/16"
    
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - nfs-common
        state: present

    - name: Disable swap
      shell: swapoff -a
      
    - name: Remove swap from fstab
      lineinfile:
        path: /etc/fstab
        regexp: '^.*swap.*$'
        state: absent

    - name: Load kernel modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Configure kernel modules to load on boot
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Configure sysctl for Kubernetes
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        sysctl_file: /etc/sysctl.d/k8s.conf
        reload: yes
      loop:
        - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { key: 'net.ipv4.ip_forward', value: '1' }

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install containerd
      apt:
        name: containerd.io
        state: present
        update_cache: yes

    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory

    - name: Configure containerd
      shell: containerd config default > /etc/containerd/config.toml

    - name: Set SystemdCgroup to true in containerd config
      lineinfile:
        path: /etc/containerd/config.toml
        regexp: '^\s*SystemdCgroup\s*=.*'
        line: '            SystemdCgroup = true'
        state: present

    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes

    - name: Add Kubernetes GPG key
      apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/Release.key
        state: present

    - name: Add Kubernetes repository
      apt_repository:
        repo: "deb https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/ /"
        state: present
        filename: kubernetes

    - name: Install Kubernetes packages
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

- name: Initialize Kubernetes Master
  hosts: masters
  become: yes
  vars:
    pod_network_cidr: "10.244.0.0/16"
    
  tasks:
    - name: Check if cluster is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: k8s_initialized

    - name: Initialize Kubernetes cluster
      shell: |
        kubeadm init --pod-network-cidr={{ pod_network_cidr }} --apiserver-advertise-address={{ hostvars['k8s-master']['private_ip'] }}
      when: not k8s_initialized.stat.exists
      register: kubeadm_init

    - name: Create .kube directory for ubuntu user
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu

    - name: Copy admin.conf to ubuntu user
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu

    - name: Install Flannel CNI
      become_user: ubuntu
      shell: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      when: not k8s_initialized.stat.exists

    - name: Generate join command
      shell: kubeadm token create --print-join-command
      register: join_command
      changed_when: false

    - name: Save join command to file
      copy:
        content: "{{ join_command.stdout }}"
        dest: /tmp/kubernetes_join_command.sh
        mode: '0755'

    - name: Fetch join command to local
      fetch:
        src: /tmp/kubernetes_join_command.sh
        dest: /tmp/kubernetes_join_command.sh
        flat: yes

- name: Setup NFS Server on Master
  hosts: masters
  become: yes
  tasks:
    - name: Install NFS server
      apt:
        name: nfs-kernel-server
        state: present

    - name: Create NFS directory
      file:
        path: /srv/nfs/kubedata
        state: directory
        mode: '0777'

    - name: Configure NFS exports
      lineinfile:
        path: /etc/exports
        line: '/srv/nfs/kubedata *(rw,sync,no_subtree_check,no_root_squash)'
        create: yes

    - name: Export NFS shares
      shell: exportfs -a

    - name: Restart NFS server
      systemd:
        name: nfs-kernel-server
        state: restarted
        enabled: yes

- name: Join Worker Nodes
  hosts: workers
  become: yes
  tasks:
    - name: Check if node is already joined
      stat:
        path: /etc/kubernetes/kubelet.conf
      register: node_joined

    - name: Copy join command to worker
      copy:
        src: /tmp/kubernetes_join_command.sh
        dest: /tmp/kubernetes_join_command.sh
        mode: '0755'
      when: not node_joined.stat.exists

    - name: Join worker to cluster
      shell: /tmp/kubernetes_join_command.sh
      when: not node_joined.stat.exists

- name: Install NFS client on workers
  hosts: workers
  become: yes
  tasks:
    - name: Install NFS client
      apt:
        name: nfs-common
        state: present

- name: Configure kubectl on master
  hosts: masters
  become_user: ubuntu
  tasks:
    - name: Wait for all nodes to be ready
      shell: kubectl get nodes
      register: nodes_status
      until: nodes_status.stdout.find("NotReady") == -1
      retries: 30
      delay: 10
      changed_when: false

    - name: Show cluster status
      shell: kubectl get nodes
      register: cluster_status
      changed_when: false

    - name: Display cluster status
      debug:
        var: cluster_status.stdout_lines
