name: Cleanup All Resources

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  cleanup:
    name: Delete All Exercise Manager Resources
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Manual Cleanup - Load Balancers
        continue-on-error: true
        run: |
          echo "üßπ Deleting Load Balancers..."
          aws elbv2 describe-load-balancers \
            --query 'LoadBalancers[?contains(LoadBalancerName, `exercise-manager`)].LoadBalancerArn' \
            --output text | while read arn; do
            if [ ! -z "$arn" ]; then
              echo "Deleting ALB: $arn"
              aws elbv2 delete-load-balancer --load-balancer-arn "$arn" || true
            fi
          done
          
          echo "‚è≥ Waiting 90 seconds for ALBs to delete..."
          sleep 90

      - name: Manual Cleanup - Target Groups
        continue-on-error: true
        run: |
          echo "üßπ Deleting Target Groups..."
          aws elbv2 describe-target-groups \
            --query 'TargetGroups[?contains(TargetGroupName, `exercise-manager`)].TargetGroupArn' \
            --output text | while read arn; do
            if [ ! -z "$arn" ]; then
              echo "Deleting TG: $arn"
              aws elbv2 delete-target-group --target-group-arn "$arn" || true
            fi
          done

      - name: Manual Cleanup - EC2 Instances
        continue-on-error: true
        run: |
          echo "üßπ Terminating EC2 Instances..."
          aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=exercise-manager-*" \
                      "Name=instance-state-name,Values=running,stopped,pending" \
            --query 'Reservations[].Instances[].InstanceId' \
            --output text | while read id; do
            if [ ! -z "$id" ]; then
              echo "Terminating: $id"
              aws ec2 terminate-instances --instance-ids "$id" || true
            fi
          done
          
          echo "‚è≥ Waiting 120 seconds for instances to terminate..."
          sleep 120

      - name: Manual Cleanup - Key Pairs
        continue-on-error: true
        run: |
          echo "üßπ Deleting Key Pairs..."
          aws ec2 delete-key-pair --key-name exercise-manager-key || true

      - name: Manual Cleanup - Security Groups
        continue-on-error: true
        run: |
          echo "üßπ Deleting Security Groups..."
          sleep 30
          aws ec2 describe-security-groups \
            --filters "Name=group-name,Values=exercise-manager-*" \
            --query 'SecurityGroups[].GroupId' \
            --output text | while read sg; do
            if [ ! -z "$sg" ]; then
              echo "Deleting SG: $sg"
              aws ec2 delete-security-group --group-id "$sg" || true
            fi
          done

      - name: Manual Cleanup - VPCs and Dependencies
        continue-on-error: true
        run: |
          echo "üßπ Deleting VPCs and dependencies..."
          
          # Find exercise-manager VPCs (not default)
          aws ec2 describe-vpcs \
            --filters "Name=tag:Name,Values=exercise-manager-*" \
            --query 'Vpcs[].VpcId' \
            --output text | while read vpc; do
            
            if [ -z "$vpc" ]; then
              continue
            fi
            
            echo "Processing VPC: $vpc"
            
            # Delete NAT Gateways first
            aws ec2 describe-nat-gateways \
              --filter "Name=vpc-id,Values=$vpc" \
              --query 'NatGateways[?State==`available`].NatGatewayId' \
              --output text | while read nat; do
              if [ ! -z "$nat" ]; then
                echo "  Deleting NAT Gateway: $nat"
                aws ec2 delete-nat-gateway --nat-gateway-id "$nat" || true
              fi
            done
            
            # Delete IGW attachments
            aws ec2 describe-internet-gateways \
              --filters "Name=attachment.vpc-id,Values=$vpc" \
              --query 'InternetGateways[].InternetGatewayId' \
              --output text | while read igw; do
              if [ ! -z "$igw" ]; then
                echo "  Detaching IGW: $igw"
                aws ec2 detach-internet-gateway --internet-gateway-id "$igw" --vpc-id "$vpc" || true
                sleep 5
                echo "  Deleting IGW: $igw"
                aws ec2 delete-internet-gateway --internet-gateway-id "$igw" || true
              fi
            done
            
            # Delete subnets
            aws ec2 describe-subnets \
              --filters "Name=vpc-id,Values=$vpc" \
              --query 'Subnets[].SubnetId' \
              --output text | while read subnet; do
              if [ ! -z "$subnet" ]; then
                echo "  Deleting Subnet: $subnet"
                aws ec2 delete-subnet --subnet-id "$subnet" || true
              fi
            done
            
            # Delete route tables (except main)
            aws ec2 describe-route-tables \
              --filters "Name=vpc-id,Values=$vpc" \
              --query 'RouteTables[?Associations[0].Main==`false`].RouteTableId' \
              --output text | while read rt; do
              if [ ! -z "$rt" ]; then
                echo "  Deleting Route Table: $rt"
                aws ec2 delete-route-table --route-table-id "$rt" || true
              fi
            done
            
            # Wait a bit before deleting VPC
            sleep 10
            
            # Finally delete VPC
            echo "  Deleting VPC: $vpc"
            aws ec2 delete-vpc --vpc-id "$vpc" || true
          done

      - name: Verify Cleanup
        run: |
          echo ""
          echo "‚úÖ Cleanup complete!"
          echo ""
          echo "üìä Remaining resources check:"
          echo ""
          
          echo "VPCs:"
          aws ec2 describe-vpcs --query 'Vpcs[].{ID:VpcId,CIDR:CidrBlock,Name:Tags[?Key==`Name`].Value|[0],Default:IsDefault}' --output table
          
          echo ""
          echo "Running Instances:"
          aws ec2 describe-instances \
            --filters "Name=instance-state-name,Values=running,pending" \
            --query 'Reservations[].Instances[].{ID:InstanceId,Name:Tags[?Key==`Name`].Value|[0]}' \
            --output table || echo "None"
          
          echo ""
          echo "Load Balancers:"
          aws elbv2 describe-load-balancers --query 'LoadBalancers[].LoadBalancerName' --output table || echo "None"
          
          echo ""
          echo "‚úÖ If you see only Default VPC above, you're ready to deploy!"