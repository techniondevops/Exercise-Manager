name: Deploy Exercise Manager

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  APP_DIR: "python-app"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies and test
        run: |
          cd "${{ env.APP_DIR }}"
          pip install flask gunicorn pytest
          python -c "import app; print('âœ… App imports successfully')"

  build-and-push:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: |
          cd "${{ env.APP_DIR }}"
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/exercise-manager:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/exercise-manager:latest

  deploy-infrastructure:
    name: Deploy to AWS
    needs: build-and-push
    runs-on: ubuntu-latest
    outputs:
      master_ip: ${{ steps.get-ips.outputs.master_ip }}
      master_private_ip: ${{ steps.get-ips.outputs.master_private_ip }}
      lb_dns: ${{ steps.get-ips.outputs.lb_dns }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
          terraform_wrapper: false

      - name: Terraform Init and Apply
        run: |
          cd terraform
          terraform init
          terraform apply -auto-approve

      - name: Get IPs
        id: get-ips
        run: |
          cd terraform
          echo "master_ip=$(terraform output -raw master_public_ip)" >> $GITHUB_OUTPUT
          echo "master_private_ip=$(terraform output -raw master_private_ip)" >> $GITHUB_OUTPUT
          echo "lb_dns=$(terraform output -raw load_balancer_dns)" >> $GITHUB_OUTPUT

      - name: Wait for instances
        run: sleep 60

  configure-and-deploy:
    name: Configure Cluster & Deploy App
    needs: deploy-infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ needs.deploy-infrastructure.outputs.master_ip }} >> ~/.ssh/known_hosts
          
          # Create inventory
          cat > ansible/inventory.ini <<EOF
          [master]
          k8s-master ansible_host=${{ needs.deploy-infrastructure.outputs.master_ip }} ansible_user=ubuntu private_ip=${{ needs.deploy-infrastructure.outputs.master_private_ip }}

          [workers]
          EOF
          
          # Add workers from terraform
          cd terraform
          terraform output -json worker_public_ips | jq -r '.[]' | awk '{print "worker-" NR " ansible_host=" $0 " ansible_user=ubuntu"}' >> ../ansible/inventory.ini
          
          cat >> ../ansible/inventory.ini <<EOF

          [k8s:children]
          master
          workers

          [k8s:vars]
          ansible_python_interpreter=/usr/bin/python3
          ansible_ssh_common_args='-o StrictHostKeyChecking=no'
          ansible_ssh_private_key_file=~/.ssh/id_rsa
          EOF

      - name: Install Ansible
        run: |
          sudo apt-get update
          sudo apt-get install -y ansible

      - name: Run Kubernetes Setup
        run: |
          cd ansible
          cat inventory.ini
          ansible-playbook -i inventory.ini k8s-playbook.yml

      - name: Install kubectl and Helm
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          sudo install kubectl /usr/local/bin/
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Get kubeconfig
        run: |
          scp -i ~/.ssh/id_rsa ubuntu@${{ needs.deploy-infrastructure.outputs.master_ip }}:/home/ubuntu/.kube/config ~/.kube/config

      - name: Update Helm values
        run: |
          cd helm/exercise-manager
          sed -i "s|MASTER_PRIVATE_IP|${{ needs.deploy-infrastructure.outputs.master_private_ip }}|g" values.yaml

      - name: Deploy with Helm
        run: |
          cd helm
          helm upgrade --install exercise-manager ./exercise-manager --wait --timeout 10m

      - name: Success Message
        run: |
          echo "=========================================="
          echo "ðŸŽ‰ Deployment Successful!"
          echo "=========================================="
          echo "Application URL: http://${{ needs.deploy-infrastructure.outputs.lb_dns }}"
          echo "=========================================="